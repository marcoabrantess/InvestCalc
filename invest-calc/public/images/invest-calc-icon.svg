<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background (optional, favicons often use transparency) -->
  <!-- <rect width="100" height="100" fill="#2c3e50"/> -->

  <!-- Bars -->
  <rect x="10" y="60" width="15" height="30" fill="#5dade2"/>
  <rect x="30" y="40" width="15" height="50" fill="#3498db"/>
  <rect x="50" y="20" width="15" height="70" fill="#2980b9"/>

  <!-- Dollar Sign -->
  <text x="75" y="75" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2980b9" text-anchor="middle">
    $
  </text>

  <!-- Arrow -->
  <polyline points="15,55 35,35 55,50 75,30" fill="none" stroke="#27ae60" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <polyline points="65,30 75,30 75,40" fill="none" stroke="#27ae60" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
